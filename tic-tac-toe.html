<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="wrapper">
      <h1>Tic Tac Toe</h1>
    
      <span class="x">
        <p>X:
          <span id="scoreX">0</span>
        </p>
      </span>
    
      <span class="o">
        <p>O:
          <span id="scoreO">0</span>
        </p>
      </span>
    
      <p class="turns">Your Turn: </p>
      <span id="turn">
        <p>X </p>
      </span>
    
      <p class="text">Choose the size of your board:</p>
    
      <p class="ui">
        <input type="number" id="boardSize" value="3" min="3" max="15">
        <span> by </span>
        <span id="grid">3</span>
      </p>
    
      <button id="inputSize">Start!</button>
    
      <div class="board"></div>
    </div>
  <script src="script.js"></script>
</body>
</html>
